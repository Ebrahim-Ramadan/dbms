{% extends 'base.html' %}

{% block title %}Students{% endblock %}

{% block content %}
<h2>Students</h2>

<!-- Student List -->
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Major</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student['id'] }}</td>
            <td>{{ student['name'] }}</td>
            <td>{{ student['major'] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<!-- Add New Student Form -->
<h2>Add a New Student</h2>
<form action="/students" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="major">Major:</label>
    <input type="text" id="major" name="major" required><br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>

    <label for="enrollment_year">Enrollment Year:</label>
    <input type="number" id="enrollment_year" name="enrollment_year" required><br><br>

    <label for="gpa">GPA:</label>
    <input type="number" id="gpa" name="gpa" step="0.01" required><br><br>

    <button type="submit">Add Student</button>
</form>
{% endblock %}
