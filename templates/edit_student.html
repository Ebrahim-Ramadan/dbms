<!DOCTYPE html>
<html>
<head>
    <title>Edit Student</title>
    <style>
        form.editForm >*{
    padding: 4px;
}
form{
    padding: 1rem;
}
    </style>
</head>
<body>
    <h1>Edit Student</h1>
    <a href="/students">Back to Students List</a>

    <form method="POST" class="editForm">
        <div>
            <label>Name:</label>
            <input type="text" name="name" value="{{ student.name }}" required>
        </div>
        <div>
            <label>Email:</label>
            <input type="mail" name="email" value="{{ student.email }}" required>
        </div>
        <div>
            <label>Major:</label>
            <input type="text" name="major" value="{{ student.major }}" required>
        </div>
        <div>
            <label>Age:</label>
            <input type="number" name="age" value="{{ student.age }}" required>
        </div>
        <div>
            <label>Enrollment Year:</label>
            <input type="number" name="enrollment_year" value="{{ student.enrollment_year }}" required>
        </div>
        <div>
            <label>GPA:</label>
            <input type="number" step="0.01" name="gpa" value="{{ student.gpa }}" max="4" min="0">
        </div>
        <button type="submit">Update Student</button>
    </form>
</body>
</html>
